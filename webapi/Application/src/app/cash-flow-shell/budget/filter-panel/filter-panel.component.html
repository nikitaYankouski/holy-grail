<p>
  <mat-toolbar>
    <span>Cash Flow</span>
    <span class="example-spacer"></span>
    <button class = "button" (click)="logout()" mat-stroked-button [routerLink]="['../../base']">
      log out
    </button>
  </mat-toolbar>
</p>

<div class="button">
  <button mat-raised-button (click)="openDatePicker()" >
    <mat-icon>date_range</mat-icon>
    {{filterDateRange.startDate | date: DATE_FORMAT}} - {{filterDateRange.endDate | date: DATE_FORMAT}}
  </button>
</div>

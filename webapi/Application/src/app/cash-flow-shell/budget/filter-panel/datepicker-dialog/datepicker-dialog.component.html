<div>
  <div class="input-panel">
    <div class="input">
      <mat-form-field appearance="outline">
        <mat-label>From:</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="viewInputStart">
      </mat-form-field>
    </div>
    <div class="input">
      <mat-form-field appearance="outline">
        <mat-label>To:</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="viewInputEnd">
      </mat-form-field>
    </div>
  </div>

  <div class="datepicker-panel">
    <div class="datepicker" appRenderDatepicker>
      <ngx-daterangepicker-material (choosedDate)="setDataRange($event)" [startDate]="selected.startDate"
                                    [endDate]="selected.endDate" [autoApply]="true"
                                    (startDateChanged)="setStartDate($event)" (endDateChanged)="setEndDate($event)">
      </ngx-daterangepicker-material>
    </div>
    <div class="datepicker">
      <div class="datepicker-month">
        <button mat-button class="button-month" (click)="chooseMonth('Last')"
                [ngClass]="{'button-month-selected': month === 'Last'}">Last</button>
        <button mat-button class="button-month" (click)="chooseMonth('Current')"
                [ngClass]="{'button-month-selected': month === 'Current'}">Current</button>
        <button mat-button class="button-month" (click)="chooseMonth('Next')"
                [ngClass]="{'button-month-selected': month === 'Next'}">Next</button>
      </div>
      <div class="datepicker-range">
        <button mat-button>Week</button>
        <button mat-button (click)="choosePeriod('Month')"
                [ngClass]="{'button-period-selected': month === 'Last'
                || month === 'Current' || month === 'Next'}">Month</button>
        <button mat-button>Quarter</button>
      </div>
    </div>
  </div>

  <div class="button-panel">
    <div class="button">
      <button mat-flat-button (click)="closeDatepicker('close')">Cancel</button>
    </div>
    <div class="button">
      <button mat-flat-button color="primary" (click)="closeDatepicker()">Apply</button>
    </div>
  </div>
</div>
